<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dashboard</h2>
        <button onclick="window.location.href='https://script.google.com/macros/s/AKfycbxIRLgyfBNCucxoFhbHXmGkb2g7OIQZugEp7Kc2c9M8y-6Co5TFT5pcjWVS7p_8gcGZ/exec'">
            Masuk
        </button>
        <button onclick="window.location.href='https://script.google.com/macros/s/AKfycbxIRLgyfBNCucxoFhbHXmGkb2g7OIQZugEp7Kc2c9M8y-6Co5TFT5pcjWVS7p_8gcGZ/exec?page=keluar'">
            Keluar
        </button>
    </div>

</body>
</html>
